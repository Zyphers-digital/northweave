<svg xmlns="http://www.w3.org/2000/svg" width="460" height="140" viewBox="0 0 460 140">
  <defs>
    <pattern id="carbonPatternDark" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="8" height="8" fill="#0b0d10"/>
      <rect y="0" width="8" height="2" fill="#111418"/>
      <rect y="4" width="8" height="2" fill="#1a1e23"/>
    </pattern>
    <linearGradient id="weaveGradDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e1ff"/><stop offset="100%" stop-color="#0055ff"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Karbonplate -->
  <rect x="15" y="15" width="130" height="110" rx="20" fill="url(#carbonPatternDark)" />

  <!-- Vev 85%, 35px venstre, 20px opp -->
  <g transform="translate(-10,-5) scale(0.85)" filter="url(#softGlow)">
    <g transform="translate(15,15)">
      <path d="M20 90 L90 20 M35 105 L105 35 M50 120 L120 50"
            stroke="url(#weaveGradDark)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M90 20 L160 90 M75 35 L145 105 M60 50 L130 120"
            stroke="url(#weaveGradDark)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
    </g>
  </g>

  <!-- Tekst 10px nærmere -->
  <text x="160" y="90" font-family="Poppins,Inter,Segoe UI,sans-serif"
        font-size="46" font-weight="700" fill="url(#weaveGradDark)" letter-spacing="1.5">
    NorthWeave
  </text>
</svg>
